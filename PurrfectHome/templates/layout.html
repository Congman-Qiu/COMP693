<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} | Lincoln Fitness</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme.css')}}" />
    <!-- add javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Poppins:wght@200;400;700&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <!-- logo, heading and nav bar -->
    <header>
        <div class="container header-container">
            <nav class="navbar navbar-expand-lg  mt-3 px-3 lf-navbar">
                <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto"> {% if not username %} <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li> {% endif %} {% if username %} 
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout')}}">Logout ({{username}})</a>
                        </li> {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- main content -->
    <main>
        <section class="container">
            <div class="body-content">
                <div class="container mt-4 mb-4"> {% block content %} {% endblock %} </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="pt-1">
        <div class="container footer-container">
            <p>&#169; 2023 Lincoln Fitness</p>
        </div>
    </footer>
    </div>
</body>
</html>
